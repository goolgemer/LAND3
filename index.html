<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Chakra+Petch&family=Hanuman:wght@700&display=swap" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <div class="root">
        <div class="decorative"></div>
        <img src="imgs/Decorative 2.png" class="decorative_extra">
        <div class="content">
        <div class="header">
            <img src="imgs\Header_logo.png" alt="Logo" class="header_logo">
        </div>
        <div class="main">
            <div class="main_disc">
                <h1 class="main_header">LE CASINO EN LIGNE LE PLUS POPULAIRE</h1>
                <p class="main_paragraph">BONUS DE BIENVENUE LUCKY8</p>
                    <p class="main_paragraph">Une offre à la hauteur de vos ambitions</p>
            </div>
            <button class="play_button-mobile" onclick="window.location.href='https://google.com';">PLAY</button>
                        <div class="main_image">
                            
            <h2 class="main_image_Htext">200EUR<br/>+100%</h2>
            <p class="main_image_Ptext">prime de premier dépôt</p>
        </div>

        </div>
        <div class="button_block">
            <button class="play_button" onclick="window.location.href='https://google.com';">PLAY</button>
            <div class="bullets">
                <div class="bullet">
                    <img src="imgs\bullet1.png" alt="" class="bullet_img">
                    <p class="bullet_disc">Processus de jeu facile</p>
                </div>
                <div class="bullet">
                    <img src="imgs\bullet2.png" alt="" class="bullet_img">
                    <p class="bullet_disc">100% de garantie d'honnêteté du résultat</p>
                </div>
                <div class="bullet">
                    <img src="imgs\bullet3.png" alt="" class="bullet_img">
                    <p class="bullet_disc">100% de garantie d'honnêteté du résultat</p>
                </div>
            </div>

        </div>
      </div>
    </div>
</body>
</html>
